<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300|Open+Sans:300|Oxygen:300,400,700" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="map-canvas"></div>
        <div id="overlay"></div>
        <div class="centered" id="formwrapper">
            <div id="form">
                <div id="title">
                    <h1>run sf</h1>
                    <h2>run smarter, not harder</h2>
                    <div id="logo"></div>
                </div>
                <label>start:</label><input type="text" class="formfield" placeholder="starting address" name="start" id="start"><br/>
                <label>distance:</label><input type="text" class="formfield" placeholder="" name="end" id="distance"><span class="small">miles</span><br/>
                <input type="text" name="lat" id="lat">
                <input type="text" name="lon" id="lon">        
                <button id="go">find route ></button>
            </div>
        </div>
        <div class="centered" id="loader">
            <ul class="spinner">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div id="message">
                <p id="msg">please wait while we find you a route...</p>
<!--                 <p id="msg2">go tie your shoes and stretch or something!</p>
                <p id="msg3">eat a few almonds while you wait.</p> -->
            </div>
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="basemap.js"></script>
    </body>
</html>
